<html>
<head>
<style>
.my-image	{
	width : 600px;
	height: auto;
}
</style>
</head>
<body>
{% load staticfiles %}
{% for photo in photos %}
    <div>
        <img class="my-image" src="{{photo.image.url}}" />
        <a href="./{{ photo.id }}">{{ photo }}</a>
        <p>created: {{ photo.created_date }}</p>
    </div>
{% endfor %}
</body>
</html>
